{% extends 'admon.html'%}
{% block content%}
{% if messages %}
<ul class="messages">
       {% for message in messages %}
       <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
       {% endfor %}
</ul>
{% endif %}
<H1>Registro de Tarjetas de Credito</H1>
    <div> <br>
        <form method="POST" >
            {% csrf_token %}
            {{form.as_p}}
            <div> <br>
                <button type="submit" >Registrar Tarjeta</button>
            </div>
        </form>
    </div>

{% endblock %}
