{% extends 'admon.html'%}
{% block content%}
{% if messages %}
<ul class="messages">
       {% for message in messages %}
       <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
       {% endfor %}
</ul>
{% endif %}
<H1>Apertura de Cuenta Ahorro</H1>
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" >Registrar Cuenta</button>
    </form>
{% endblock %}
